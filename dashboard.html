<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-heading">
        <img class="icon-large" src="images/view-dashboard.svg" alt="Dashboard icon">
        <h1>Dashboard</h1>
      </div>
      <ul class="menu1">
        <li><img src="images/home.svg" alt="home icon"><a href="">Home</a></li>
        <li><img src="images/card-account-details-outline.svg" alt="profile icon"><a href="">Profile</a></li>
        <li><img src="images/message.svg" alt="Messages icon"><a href="">Messages</a></li>
        <li><img src="images/clock-time-three-outline.svg" alt=""><a href="">History</a></li>
        <li><img src="images/file-multiple.svg" alt=""><a href="">Tasks</a></li>
        <li><img src="images/account-group.svg" alt=""><a href="">Communities</a></li>
      </ul>
      <ul class="menu2">
        <li><img src="images/cog.svg" alt=""><a href="">Settings</a></li>
        <li><img src="images/help-box.svg" alt=""><a href="">Support</a></li>
        <li><img src="images/shield-check.svg" alt=""><a href="">Privacy</a></li>
      </ul>
    </div>
    <div class="header">
      <img class="search-icon" src="images/magnify.svg" alt="">
      <form action="">
        <input type="search">
      </form>
      <a class="notifications" href=""><img src="images/bell-ring-outline.svg" alt="Notifications"></a>
      <img class="profile-small" src="images/Pocket-Gopher_Ano-Nuevo-SP.jpg" alt="">
      <a class="account-name" href="">Hungry Gopher</a>
    </div>
    <div class="interact">greeting and upload buttons go here</div>
    <div class="projects">project cards go here</div>
    <div class="announcements">announcements go here</div>
    <div class="trending">trending items go here</div>
  </div>
</body>
</html>
